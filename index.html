<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="background" onclick="hideSidebar()">
    </div>
    <section>
        <header>
            <div>
                <img src="arquivos/logo.png" alt="logo do bate papo uol">
                <button onclick="showSidebar()">
                    <ion-icon name="people-sharp"></ion-icon>
                </button>
            </div>
        </header>
        <main>
            <p class="private">teste</p>
            <p class="status">teste</p>
            <p>teste</p>
        </main>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <button>
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </section>

    <aside class="hidden">

        <h2 class="contacts">Escolha um contato<br>para enviar mensagem:</h2>

        <menu class="menuContacts">
            <div class="contactOption1" onclick="marked('.contactOption1')">
                <ion-icon name="people-sharp"></ion-icon>
                <p>Todos</p>
                <ion-icon class="checkmark hidden" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="contactOption2" onclick="marked('.contactOption2')">
                <ion-icon name="person-circle-sharp"></ion-icon>
                <p>João</p>
                <ion-icon class="checkmark hidden" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="contactOption3" onclick="marked('.contactOption3')">
                <ion-icon name="person-circle-sharp"></ion-icon>
                <p>Maria</p>
                <ion-icon class="checkmark hidden" name="checkmark-sharp"></ion-icon>
            </div>
        </menu>

        <h2 class="visibility">Escolha a visibilidade:</h2>
        
        <menu class="menuVisibility">
            <div class="visibilityOption1" onclick="marked('.visibilityOption2')">
                <ion-icon name="lock-open-sharp"></ion-icon>
                <p>Público</p>
                <ion-icon class="checkmark hidden" name="checkmark-sharp"></ion-icon>
            </div>
            <div class="visibilityOption2" onclick="marked('.visibilityOption1')">
                <ion-icon name="lock-closed-sharp"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="checkmark hidden" name="checkmark-sharp"></ion-icon>
            </div>
        </menu>

    </aside>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
